language: java
sudo: false
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
       - $HOME/.m2

env:
  global:
    - DISPLAY=:99.0
  dist: xenial

addons:
  apt:
    packages:
      - oracle-java8-installer
      
jdk:
  - oraclejdk8

script:
  - jdk_switcher use oraclejdk8
  - mvn test -f ./pom.xml

after_success:
  - mvn clean test cobertura:cobertura coveralls:report
